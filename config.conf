# ===== Global configuration for Document Extractor (Option B defaults) =====
# You can override any of these via UnRAID template "Environment Variables"
# or bind-mount a host config to /app/document-extractor/config.conf:rw

# Paths: use single /data mapping with subfolders
INPUT_DIR="/data/input"
OUTPUT_DIR="/data/output"
LOG_DIR="/data/logs"
WORK_DIR="/tmp/work"          # heavy temp work stays on /tmp

# Logging & polling
LOG_LEVEL="DEBUG"             # switch to INFO after tuning
INPUT_CHECK_INTERVAL=15       # seconds; input polling is silent

# UnRAID-friendly ownership
PUID=99                       # nobody
PGID=100                      # users
UMASK=002                     # files 0664, dirs 0775, setgid on dirs is applied

# Big PDF thresholds (Option C)
BIGPDF_SIZE_LIMIT_MB=100      # per-doc index if size > 100MB
BIGPDF_PAGE_LIMIT=500         # or if pages > 500

# If you need to re-run the same folder
REPLACE_ON_RERUN=true         # overwrite a folder already ran
